<style>
  body {
    /* background-color: #f8f9fa; */
    padding-top: 20px;
  }

  .product-card {
    border: 1px solid #c4d9ee;
    border-radius: 8px;
    margin-bottom: 20px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .product-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    background-color: aliceblue;
  }

  .product-details {
    padding: 15px;
    background-color: aliceblue;
  }

  .product-title {
    font-size: 1.2rem;
    margin-bottom: 8px;
  }

  .product-price {
    font-size: 1.1rem;
    color: #090909;
    margin-bottom: 10px;
  }

  .product-description {
    font-size: 0.9rem;
    color: #6c757d;
  }
</style>

<body>
  <!-- Custom Search Input -->

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group custom-search">
        <input
          class="form-control rounded width=20px"
          type="search"
          placeholder="Search Product"
          aria-label="Search"
          [(ngModel)]="search"
          (ngModelChange)="filterArray()"
        />
      </div>
    </div>

    <div class="col-md-6">
      <div class="btn-group">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Sort by Price
        </button>
        <div class="dropdown-menu">
          <button class="dropdown-item" (click)="sortProductsLowToHigh()">
            &#x25CF; Low to High
          </button>
          <button class="dropdown-item" (click)="sortProductsHighToLow()">
            &#x25CF; High to Low
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="container-fluid d-flex justify-content-evenly row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"
  >
    <div
      class="d-flex justify-content-center mt-5"
      *ngFor="let products of userproducts"
    >
      <div class="card prodcard text-justify" style="width: 20rem">
        <div class="text-center">
          <img
            class="product-img"
            src="{{ 'http://localhost:8080/api/downloadFile/' + products.id }}"
            alt="Product 1"
          />
        </div>

        <div class="card-body">
          <h5 class="card-title fw-bolder">{{ products.title }}</h5>
          <p class="card-text">
            {{ products.description }}
          </p>

          <div class="d-md-flex justify-content-between align-items-center">
            <div class="text-center">
              <p class="card-text pt-1 fw-bolder">â‚¹{{ products.price }}</p>
              <button (click)="addToCart(products.id!)">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

 
  </div>
</body>
