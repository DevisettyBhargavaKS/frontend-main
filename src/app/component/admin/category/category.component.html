
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">category title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          aria-placeholder="title"
        ></button>
      </div>
      <div class="modal-body">
        <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
          <div class="mb-3">
            <!-- <label class="form-label">category Id</label> -->
            <input
              type="hidden"
              class="form-control"
              id="id"
              aria-describedby="nameHelp"
              placeholder="category Id"
              name="id"
              ngModel
              required
              [(ngModel)]="id"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">category title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Product Description"
              id="exampleInputPassword1"
              name="title"
              ngModel
              required
              [(ngModel)]="title"
              minlength="1"
              maxlength="15"
              #titlevaild="ngModel"
              [ngClass]="
                titlevaild.invalid && titlevaild.dirty ? 'is-invalid ' : ''
              "
            />
            <div *ngIf="titlevaild.invalid" class="invalid-feedback">
              please enter the name min 3 characters
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
<table class="table table-bordered table-hover">
  <!--  -->
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categores of category">
      <th scope="row">{{ categores.id }}</th>
      <td>{{ categores.title }}</td>
      <td>
        <button
          type="submit"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="onEdit(categores.id!)"
        >
          Edit
        </button>
        <button class="btn btn-secondary" (click)="onDelete(categores.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
