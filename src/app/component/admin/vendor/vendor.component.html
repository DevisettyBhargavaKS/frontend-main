
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vendor List - Admin Page</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Vendor List - Admin Page</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">VendorName</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendores of vendor">
            <th scope="row">{{ vendores.id }}</th>
            <td>{{ vendores.username }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
