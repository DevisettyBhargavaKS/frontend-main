<!-- Modal -->
<div
class="modal fade"
id="exampleModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form #AddressForm="ngForm" (ngSubmit)="onSubmit(AddressForm)">
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="Address"
            aria-describedby="nameHelp"
            placeholder="Address"
            name="Address"
            ngModel
            required
            [(ngModel)]="Address"
            minlength="3"
            maxlength="15"
            #Addressvaild="ngModel"
            [ngClass]="
              Addressvaild.invalid && Addressvaild.dirty
                ? 'is-invalid '
                : ''
            "
          />
          <div *ngIf="Addressvaild.invalid" class="invalid-feedback">
            please enter the Address
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            placeholder="City"
            id="exampleInputPassword1"
            name="City"
            ngModel
            required
            [(ngModel)]="City"
            minlength="3"
            maxlength="50"
            #Cityvaild="ngModel"
            [ngClass]="
              Cityvaild.invalid && Cityvaild.dirty ? 'is-invalid ' : ''
            "
          />
          <div *ngIf="Cityvaild.invalid" class="invalid-feedback">
            please enter the City
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Zipcode</label>
          <input
            type="text"
            class="form-control"
            placeholder="Zipcode"
            id="Zipcode"
            aria-describedby="nameHelp"
            name="Zipcode"
            ngModel
            required
            [(ngModel)]="Zipcode"
            minlength="1"
            maxlength="15"
            #Zipcodevaild="ngModel"
            [ngClass]="
              Zipcodevaild.invalid && Zipcodevaild.dirty
                ? 'is-invalid '
                : ''
            "
          />
          <div *ngIf="Zipcodevaild.invalid" class="invalid-feedback">
            please enter the Zipcode
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
</div>
<!DOCTYPE html>
<html lang="en">
  <head>

            <td>

                <p class="text-center">{{ item.count }}</p>

                  value="+"
                  class="btn btn-outline-dark mx-3"
                  data-field="quantity"
                  (click)="addToCart(item.id!)"
                /> -->
              </div>
            </td>
            <!-- <td class="text-center">{{ item.product.price * item.count }}</td> -->

        </tbody>
        <tfoot>
          <!-- <tr>
            <td colspan="3" class="text-left"><strong>Total:</strong></td>
            <td><strong>amount</strong></td>
          </tr> -->
        </tfoot>
      </table>

      <div class="container-fluid d-flex justify-content-end">
        <button
type="button"
class="btn btn-primary d-flex justify-content-end"
data-bs-toggle="modal"
data-bs-target="#exampleModal"

>Add Address
</button>
        <button class="mx-2 btn btn-primary" routerLink="/product">
          Continue Shopping
        </button>
        <button
          class="d-flex-end btn btn-info"

          routerLink="/order"

          Checkout
        </button>
      </div>
    </div>
